<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->

    <table th:fragment="result" th:each="job:${jobs}" class="job-listing">
        <tr>
            <td class="dataLabel">ID</td>
            <td th:text="${job.id}">ID</td>
        </tr>
        <tr>
            <td class="dataLabel">Name</td>
            <td th:text="${job.name}">Name</td>
        </tr>
        <tr>
            <td class="dataLabel">Employer</td>
            <td th:text="${job.employer}">Employer</td>
        </tr>
        <tr>
            <td class="dataLabel">Location</td>
            <td th:text="${job.location}">Location</td>
        </tr>
        <tr>
            <td class="dataLabel">Position Type</td>
            <td th:text="${job.positionType}">Position Type</td>
        </tr>
        <tr>
            <td class="dataLabel">Skill</td>
            <td th:text="${job.coreCompetency}">Skill</td>
        </tr>

    </table>

</div>

</body>
</html>
